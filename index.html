<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Calculator</h1>
    </header>

    <main>
        <section>
            <input id="add-input-1">
            +
            <input id="add-input-2">
            <button id="add-button">=</button>
            <span id="add-result">?</span>
        </section>

        <section>
            <input id="subtract-input-1">
            -
            <input id="subtract-input-2">
            <button id="subtract-button">=</button>
            <span id="subtract-result">?</span>
        </section>

        <section>
            <input id="multiply-input-1">
            *
            <input id="multiply-input-2">
            <button id="multiply-button">=</button>
            <span id="multiply-result">?</span>
        </section>

        <section>
            <input id="divide-input-1">
            /
            <input id="divide-input-2">
            <button id="divide-button">=</button>
            <span id="divide-result">?</span>
        </section>

        <section>
            <input id="area-input-1">
            *
            <input id="area-input-2">
            <button id="area-button">=</button>
            <span id="span-result">?</span>
        </section>


    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
